<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Club Penguin Chat</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <script type="text/javascript" src="./CP.js"></script>
    <script>
        window.addEventListener("touchmove", function (event) { event.preventDefault(); }, { capture: false, passive: false });
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
    </script>
    <style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
			background-color: #ffffff; /* White background color */
			display: flex;
			flex-direction: column;
		}
		
		.header {
			width: 100%;
			height: 33px; /* Header height */
			background: linear-gradient(
				to bottom,
				#005399 0%,
				#005399 33%,
				#00549A 34%,
				#01559B 36%,
				#02569D 39%,
				#02589E 42%,
				#0359A0 45%,
				#045BA2 48%,
				#055CA4 51%,
				#065EA6 54%,
				#065FA7 57%,
				#0761A9 60%,
				#0862AA 63%,
				#0863AC 66%,
				#0964AD 69%,
				#0964AD 71%,
				#014A86 75%,
				#014984 78%,
				#014379 81%,
				#D2D9DC 84%,
				#DDE2E4 87%,
				#EEF1F2 90%,
				#F9FAFA 93%,
				#FFFFFF 100%
			);
			display: flex;
			justify-content: center; /* Center the inner content horizontally */
			align-items: center; /* Center the inner content vertically */
			box-sizing: border-box;
			padding: 0;
			position: relative;
			z-index: 10;
		}
		
		.header-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 800px; /* Fixed width for the content */
			height: 100%; /* Ensure it takes full height of header */
			box-sizing: border-box;
			padding: 0 10px; /* Add horizontal padding */
			margin: 0;
			line-height: 30px; /* Adjust line height to move text up */
			position: relative;
			top: -3px; /* Adjust this value to move the text up */
		}
		
		.header .links {
			display: flex;
			align-items: center;
		}
		
		.header .links a {
			color: #ffffff; /* White text color */
			text-decoration: none;
			font-size: 11px; /* Font size */
			font-weight: 600; /* Font weight */
			padding: 0 10px; /* Adjust padding for spacing */
			position: relative;
			font-family: Arial, sans-even 00; /* Orange vertical bar color */
		}
		
		.header .buttons {
			display: flex;
			align-items: center;
			gap: 10px; /* Space between buttons */
		}
		
		.header button {
			background-color: #007BFF;
			border: none;
			color: white;
			padding: 2px 6px; /* Smaller padding */
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 11px; /* Font size */
			font-weight: 600; /* Font weight */
			cursor: pointer;
			border-radius: 5px;
		}
		
		.header button:hover {
			background-color: #0280CD;
		}
		
		.container {
			width: 100%;
			height: calc(100% - 33px); /* Adjusted to fit the header height */
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		
		.game-wrapper {
			width: 100%;
			height: 100%;
			max-width: 1440px;
			max-height: 900px;
			position: relative;
			/* background: url(/assets/images/corebackground.png); */
		}
		
		#openfl-content {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="links">
                <a href="#">Website Home</a>
                <a href="#">Discord</a>
                <a href="#">Legal</a>
                <a href="#">Support</a>
            </div>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="game-wrapper">
            <div id="openfl-content"></div>
        </div>
    </div>
    <script type="text/javascript">
        lime.embed("CP", "openfl-content", 1440, 900, { parameters: {} }); 
    </script>
</body>
</html>
